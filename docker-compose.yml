version: '3'

services:
  app:
    build: .
    volumes:
      - ".:/var/myapp"
    environment:
      - "S3_ENDPOINT=${S3_ENDPOINT}"
      - "S3_REGION=${S3_REGION}"
      - "S3_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "S3_SECRET_KEY=${S3_SECRET_KEY}"
      - "S3_BUCKET=${S3_BUCKET}"
      - "S3_FOLDER=${S3_FOLDER}"
      - "DB_HOST=${DB_HOST}"
      - "DB_PORT=${DB_PORT}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
      - "DB_DATABASE=${DB_DATABASE}"
      - "TZ=Asia/Tokyo"
      - "CELERY_REDIS_URL=redis://redis:6379/0"
      - "CELERY_SLACK_WEBHOOK=${CELERY_SLACK_WEBHOOK}"
      - "CELERY_VOTE_API=${CELERY_VOTE_API}"
      - "CELERY_USERNAME=${CELERY_USERNAME}"
      - "CELERY_PASSWORD=${CELERY_PASSWORD}"
    depends_on:
      - "s3"
      - "db"
      - "redis"

  s3:
    image: minio/minio
    environment:
      - "MINIO_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "MINIO_SECRET_KEY=${S3_SECRET_KEY}"
      - "MINIO_REGION=${S3_REGION}"
    command: server /data

  db:
    image: postgres:12
    environment:
      - "POSTGRES_USER=${DB_USERNAME}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_DB=${DB_DATABASE}"

  redis:
    image: redis

  flower:
    image: mher/flower
    environment:
      - "CELERY_BROKER_URL=redis://redis:6379/0"
      - "TZ=Asia/Tokyo"
    ports:
      - 15555:5555
    depends_on:
      - "redis"
