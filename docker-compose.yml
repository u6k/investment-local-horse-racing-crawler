version: '3'

services:
  app:
    build: .
    volumes:
      - ".:/var/myapp"
    environment:
      - "S3_ENDPOINT=${S3_ENDPOINT}"
      - "S3_REGION=${S3_REGION}"
      - "S3_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "S3_SECRET_KEY=${S3_SECRET_KEY}"
      - "S3_BUCKET=${S3_BUCKET}"
      - "S3_FOLDER=${S3_FOLDER}"
    depends_on:
      - "s3"

  s3:
    image: minio/minio
    environment:
      - "MINIO_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "MINIO_SECRET_KEY=${S3_SECRET_KEY}"
      - "MINIO_REGION=${S3_REGION}"
    command: server /data
